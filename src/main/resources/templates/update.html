<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Student Management System</h1>
		<hr>
		<h2>SAVE STUDENT</h2>
		<form acion="#" th:action="@{/saveStudent}" th:object="${student}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{studentName}"
				placeholder="Student Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{course}"
				placeholder="Student course" class="form-control mb-4 col-4">
			<input type="text" th:field="*{fee}" placeholder="Student feel"
				class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Update Student</button>
		</form>
	</div>
</body>
</html>
